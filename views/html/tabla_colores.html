<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla colores</title>
</head>
<body style="background-color: blanchedalmond;">

    <div style="background-color: blueviolet;">
        <h1 style="background-color: black; color: white; border-width: 5px; border-style: solid; 
        border-color: red; ">Listado de personas</h1>
        <table>
            <!-- tr es la etiqueta de una fila-->
            <tr style="color: whitesmoke;">
                <!-- th es la etiqueta de un encabezado de tabla-->
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
            <!-- cuerpo de la tabla-->
            <tbody>
                <tr>
                    <!-- una campo normal de la tabla-->
                   <td>Ana</td>
                   <td>Uribe</td>
                   <td>22</td> 
                </tr>
                <tr>
                    <td>Walter</td>
                    <td>White</td>
                    <td>50</td>
                </tr>
            </tbody>
        </table>
        <p style="background-color: teal; color: yellow; text-align: right;">12345</p>
    </div>
    
    
</body>
</html>
