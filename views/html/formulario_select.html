<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario select</title>
</head>
<body>

    <form action="/introduccion_web/guardado.html" method="GET">
        <!-- el value es el que envía el formulario  -->
        <!-- el value nulo o vacio nos sirve como un placeholder -->
        <fieldset>
            <legend>Nombre del formulario</legend>
            <select name="carros" id="carros" required>
                <option value="">Seleccione un carro...</option>
                <option value="1">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select>
            <br>
            <select name="carros2" id="carros2" required>
                <option value="1">Volvo</option>
                <option value="bmw" selected>BMW</option>
                <option value="audi">Audi</option>
            </select>
            <br><br>
            <label for="comentarios">Comentarios:</label>
            <br>
            <textarea name="comentarios" id="comentarios" 
            cols="10" rows="5" 
            placeholder="Ingrese un comentario...">Aquí va el valor del textarea</textarea>
    
            <br><br>
            <input type="submit" value="Guardar">
        </fieldset>
        
    </form>
    
</body>
</html>
